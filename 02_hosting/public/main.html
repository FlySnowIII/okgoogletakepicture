<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Azest Code 908 v 0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Sawarabi+Mincho" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./lib/css/style.css">

</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-navigation-drawer
            fixed
            clipped
            class="grey lighten-4"
            app
            v-model="drawer"
            >
            <v-list
                dense
                class="grey lighten-4"
            >
                <template v-for="(item, i) in items">
                <v-layout
                    row
                    v-if="item.heading"
                    align-center
                    :key="i"
                >
                    <v-flex xs6>
                    <v-subheader v-if="item.heading">
                        {{ item.heading }}
                    </v-subheader>
                    </v-flex>
                    <v-flex xs6 class="text-xs-right">
                    <!-- <v-btn small flat>edit</v-btn> -->
                    </v-flex>
                </v-layout>
                <v-divider
                    dark
                    v-else-if="item.divider"
                    class="my-3"
                    :key="i"
                ></v-divider>
                <v-list-tile
                    :key="i"
                    v-else
                    @click="menuclick(item)"
                >
                    <v-list-tile-action>
                    <v-icon>{{ item.icon }}</v-icon>
                    </v-list-tile-action>
                    <v-list-tile-content>
                    <v-list-tile-title class="grey--text">
                        {{ item.text }}
                    </v-list-tile-title>
                    </v-list-tile-content>
                </v-list-tile>
                </template>
            </v-list>
            </v-navigation-drawer>
            <v-toolbar color="blue" app absolute clipped-left>
            <v-toolbar-side-icon @click.native="drawer = !drawer" class="white--text"></v-toolbar-side-icon>
            <span class="title ml-3 mr-5 white--text">Azest Code 908
            <v-spacer></v-spacer>
            </v-toolbar>
            <v-content>
                <h1 class="pa-5">Hello World</h1>
            </v-content>
            <v-footer color="blue" app fixed>
                    <span class="white--text pl-4">&copy; Copyright 2018 â€” AZEST.Inc</span>
                </v-footer>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="./lib/js/common.js"></script>
</body>

</html>
