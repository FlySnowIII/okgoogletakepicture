<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Sawarabi+Mincho" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>iTherapy事業所管理システム v 0.1</title>
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-layout>
                <v-flex xs12>
                    <v-card>
                        <v-card-actions>
                            <v-select :items="items" v-model="size" label="Size"></v-select>
                            <v-spacer></v-spacer>
                        </v-card-actions>
                        <v-container v-bind="{ [`grid-list-${size}`]: true }" fluid>
                            <v-layout row wrap>
                                <v-flex v-for="n in 9" :key="n" xs4>
                                    <v-card flat tile>
                                        <v-img :src="`https://unsplash.it/150/300?image=${Math.floor(Math.random() * 100) + 1}`"
                                            height="150px"></v-img>
                                    </v-card>
                                </v-flex>
                            </v-layout>
                        </v-container>
                    </v-card>
                </v-flex>
            </v-layout>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: () => ({
                size: 'sm',
                items: [{
                        text: 'Extra small (2px)',
                        value: 'xs'
                    },
                    {
                        text: 'Small (4px)',
                        value: 'sm'
                    },
                    {
                        text: 'Medium (8px)',
                        value: 'md'
                    },
                    {
                        text: 'Large (16px)',
                        value: 'lg'
                    },
                    {
                        text: 'Extra large (24px)',
                        value: 'xl'
                    }
                ]
            })
        })
    </script>
</body>

</html>
